server:
  port: 8080
  metrics_port: 2112
  log_level: info

processors:
  - type: slack
    enabled: true
    name: slack-critical
    config:
      webhook_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
      channel: "#alerts"
      username: "Prometheus Alerts"
      icon_emoji: ":fire:"
