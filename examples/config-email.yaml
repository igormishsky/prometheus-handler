server:
  port: 8080
  metrics_port: 2112
  log_level: info

processors:
  - type: email
    enabled: true
    name: email-alerts
    config:
      smtp_host: "smtp.gmail.com"
      smtp_port: 587
      smtp_user: "your-email@gmail.com"
      smtp_password: "your-app-password"
      from: "alerts@example.com"
      to:
        - "oncall@example.com"
        - "team@example.com"
      subject: "Prometheus Alert Notification"
